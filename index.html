<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <style>
        /* Animação suave para o fundo */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #00bfae, #5a84e3);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            color: #fff;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            color: white;
        }

        header p {
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.8);
        }

        .video-section {
            text-align: center;
            margin-top: 30px;
        }

        .planos {
            display: flex;
            justify-content: space-around;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .plano {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .plano:hover {
            transform: scale(1.05);
        }

        .plano h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .plano p {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .cta-button {
            padding: 12px 25px;
            background-color: #ffbc00;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .cta-button:hover {
            background-color: #f39c12;
            transform: scale(1.1);
        }

        .cta-button:active {
            transform: scale(0.95);
        }

        /* Contagem regressiva com animação */
        .contador {
            font-size: 2em;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .counter-text {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .formulario {
            margin-top: 50px;
            text-align: center;
        }

        .formulario input {
            padding: 12px;
            font-size: 1.1em;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .formulario button {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #00bfae;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .formulario button:hover {
            background-color: #007f6f;
        }

        .frase-3d {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            margin-top: 50px;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            transform: perspective(300px) rotateX(15deg);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffbc00;
            color: white;
            border-radius: 50%;
            padding: 10px;
            font-size: 1.5em;
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
        }

        .scroll-to-top:hover {
            background-color: #f39c12;
        }

        /* Página de login */
        .login-page {
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .login-form input {
            padding: 12px;
            font-size: 1.2em;
            margin-bottom: 15px;
            border-radius: 5px;
            width: 100%;
        }

        .login-form button {
            padding: 12px 20px;
            font-size: 1.2em;
            background-color: #00bfae;
            border: none;
            border-radius: 5px;
            color: white;
            width: 100%;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #007f6f;
        }

        /* Provas Sociais */
        .prova-social {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .prova-social div {
            flex-basis: 30%;
            text-align: center;
            margin-bottom: 20px;
        }

        .prova-social h4 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1.2em;
            }

            .planos {
                flex-direction: column;
                align-items: center;
            }

            .plano {
                margin-bottom: 20px;
                width: 80%;
            }

            .cta-button {
                width: 100%;
                padding: 12px 0;
            }

            .video-section iframe {
                width: 100%;
                height: auto;
            }

            .formulario input {
                margin-bottom: 10px;
                width: 100%;
            }

            .formulario button {
                width: 100%;
            }

            .frase-3d {
                font-size: 2em;
            }

            .prova-social div {
                flex-basis: 100%;
                margin-bottom: 20px;
            }
        }

    </style>
</head>
<body>

            <input type="password" placeholder="Digite sua senha" />
            <button onclick="window.location.href='planos.html'">Entrar</button>
        </div>
    </div>
